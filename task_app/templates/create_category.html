{% extends "base_in.html" %}
{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Category</h2>

        <form method="post" action="{% url 'create_category' %}" class="max-w-md mx-auto">
            {% csrf_token %}
            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Category Name:</label>
                <input type="text" id="name" name="name" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter category name" required>
            </div>
            <div class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mb-4">
                <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg gap">
                Create
            </button>
            </div>
            <div class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                <button type="cancel" onclick="history.go(-1)"
                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg gap">
                Cancel
            </button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
